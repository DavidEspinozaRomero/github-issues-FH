<h1>GitHub Issues</h1>

<dir class="my-5 border-b-2 border-blue-600"></dir>

<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
    <!-- Botones para controlar el estado -->
    <div class="col-span-3 flex flex-col">
        <div class="flex gap-2">
            <button class="btn active">All</button>
            <button class="btn ">Closed</button>
            <button class="btn ">Open</button>
        </div>
    </div>

    <!-- Listado -->
    <div class="flex flex-col col-span-2">
        <h3>Issues:</h3>
        <a routerLink="/issue/123"> Issue 123 </a>
        <!-- Listado de issues -->
        <!-- Listado vacio -->

        <!-- Loader -->

    </div>

    <div>
        <h3>Labels</h3>
        @if (labelsQuery.isLoading()) {
        <p>Loading...</p>
        } @else {
        <issues-labels-selector [labels]="labelsQuery.data() ?? []"></issues-labels-selector>
        }

        <!-- Label selector -->
    </div>
</section>
